[package]
name = "sea-query"
version = "0.1.0"
authors = ["Billy Chan <ccw.billy.123@gmail.com>"]
edition = "2018"
description = "A database agnostic runtime query builder for Rust"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/sea-query"
repository = "https://github.com/SeaQL/Sea-Query"
categories = ["database"]
keywords = ["database", "sql", "mysql", "postgres", "sqlite"]

[lib]
name = "sea_query"

[dependencies]
serde_json = "1.0"
sqlx = { optional = true, version = "0.4.0", default-features = false, features = [ "runtime-async-std-native-tls", "macros", "any", "mysql", "postgres", "sqlite", "tls", "migrate", "decimal" ] }

[dev-dependencies]
async-std = "1.8"
sqlx = { version = "0.4.0", default-features = false, features = [ "runtime-async-std-native-tls", "macros", "any", "mysql", "postgres", "sqlite", "tls", "migrate", "decimal" ] }

[features]
sqlx-driver = ["sqlx"]

[[example]]
name = "sqlx"
required-features = ["sqlx-driver"]