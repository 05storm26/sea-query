[workspace]
members = [
    ".",
    "sea-query-derive",
    "examples/postgres",
    "examples/sqlx_mysql",
    "examples/sqlx_postgres",
]

[package]
name = "sea-query"
version = "0.6.0"
authors = [ "Billy Chan <ccw.billy.123@gmail.com>" ]
edition = "2018"
description = "A database agnostic runtime query builder for Rust"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/sea-query"
repository = "https://github.com/SeaQL/sea-query"
categories = [ "database" ]
keywords = [ "database", "sql", "mysql", "postgres", "sqlite" ]

[lib]
name = "sea_query"
path = "src/lib.rs"

[dependencies]
serde_json = "1.0"
sea-query-derive = { version = "0.1.0", path = "sea-query-derive", default-features = false, optional = true }
bytes = { version = "1", optional = true }
postgres-types = { version = "0", optional = true }
sqlx = { version = "0", default-features = false, optional = true }

[dev-dependencies]
async-std = "1.8"

[dev-dependencies.sqlx]
version = "0"
default-features = false
features = [
    "runtime-async-std-native-tls",
    "macros",
    "any",
    "mysql",
    "postgres",
    "sqlite",
    "tls",
    "migrate",
    "decimal"
]

[features]
default = [ "derive" ]
derive = [ "sea-query-derive" ]
postgres = [ "bytes", "postgres-types" ]
sqlx-mysql = [ "sqlx/mysql" ]
sqlx-postgres = [ "sqlx/postgres" ]

[[example]]
name = "derive"
required-features = [ "derive" ]
